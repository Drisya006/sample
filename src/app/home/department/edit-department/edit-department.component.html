<div class="container">
        <!-- <app-adddepartment
        (notify)="onNotify()">
      </app-adddepartment> -->
      <p>The sum of 1 + 1 is {{100000 + 12488}}.</p>
      <p>The sum of 1 + 1 is not {{1 + 1 + getVal()}}.</p>
      <p [ngClass]="classes">[ngClass] binding to the classes property making this blue</p>

    <form [formGroup]="editForm" (ngSubmit)="save()">
        
        <div class="formGroup">
            <label>
                Department Id

            </label>
            <input type="number" formControlName="departmentId" class="form-control">
            <div class="error" *ngIf="editForm.controls['departmentId'].hasError('required') &&
            editForm.controls['departmentId'].touched">
                Required
            </div>
            <label>
                Email
            </label>
            <input type="text" formControlName="email" class="form-control">
            <div *ngIf="editForm.controls.email.dirty ">Required</div>
            <label>
                Department Name
            </label>
            <input type="text" formControlName="departmentName" class="form-control">
            <br>
            <!-- <div *ngIf="editForm.controls['departmentName'].invalid && 
            (editForm.controls['departmentName'].dirty || editForm.controls['departmentName'].touched)"
                class="alert alert-danger">Department Name Required</div> -->
            <button type="submit" class="btn btn-primary">
                Update




            </button>
        </div>
    </form>
</div>
